{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dodaj lub edytuj książkę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Edytuj książkę,Dodaj książkę" }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Tytuł</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label class="form-label">Autor</label>
            {{ form.author }}
        </div>
        <div class="mb-3">
            <label class="form-label">Rok wydania</label>
            {{ form.year }}
        </div>
        <div class="mb-3">
            <label class="form-label">Gatunek</label>
            {{ form.genre }}
        </div>
        <div class="mb-3">
            <label class="form-label">Opis</label>
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Anuluj</a>
    </form>
</body>
</html>
