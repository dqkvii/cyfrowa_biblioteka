{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Szczegóły książki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body class="container mt-4">
    <h2>{{ book.title }}</h2>
    <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Autor:</strong> {{ book.author }}</li>
        <li class="list-group-item"><strong>Rok wydania:</strong> {{ book.year }}</li>
        <li class="list-group-item"><strong>Gatunek:</strong> {{ book.genre }}</li>
        <li class="list-group-item"><strong>Opis:</strong><br> {{ book.description|linebreaks }}</li>
    </ul>

    <a href="{% url 'book_update' book.pk %}" class="btn btn-warning">Edytuj</a>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Powrót do listy</a>
</body>
</html>
